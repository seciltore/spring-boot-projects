<!DOCTYPE html>
<!--th : Thymeleaf tags-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secil's TeaPot</title>
</head>

<body>
<!--    --Text -- -->
    <h2 th:text="${name}"></h2>
    <h2 th:text="${pageName}"></h2>
    <h3 th:text="${course}"></h3>
    <h3 th:text="${subject}"></h3>
    <h3 th:text="${id}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${numbers.get(0)}"></h3>
    <h3 th:text="${birthday}"></h3>

    <h3 style= "color: darkred" th:text="${'Hello ' + name +' '+ pageName}" ></h3>

    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName + ' ' + student.lastName}"></h2>

<!--  ---Link---->
    <a th:href="@{https://www.google.com}">TeaPot</a>

    <a th:href="@{/student/register}">Register</a>

<!--    Adding parameters to Link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

<!--    Iteration -->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

<!-- Fragment-->

    <div th:replace="fragments/footer :: secil"></div>


</body>
</html>
